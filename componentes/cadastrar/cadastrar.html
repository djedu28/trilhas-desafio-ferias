<div class="conteiner">
	<form class="auth" id="cadastro" onsubmit="authForm(event)">
		<h1>CADASTRE-SE</h1>
		<div>
			<div class="bloco">
				<label >Nome:</label>
				<input name="nome" type="text" />
			</div>
			<div class="bloco">
				<label >E-mail:</label>
				<input name="email" type="email" />
			</div>
			<div class="bloco">
				<label >Senha:</label>
				<input name="Senha" type="password" />
			</div>
			<div class="bloco">
				<label >Confirmar senha:</label>
				<input name="Senha-confirmada" type="password" />
			</div>
			<div class="bloco">
				<label >ID. da escola:</label>
				<input name="Senha-confirmada" type="password" />
			</div>
		</div>
		<div class="info">
			<span>Atenção! Para se inscrever, insira seu nome completo, e-mail, senha, confirme a senha e insira no espaço “ID. da escola” o código que você recebeu em sala de aula! E pronto! É só clicar e começar!</span>
		</div>
		<div class="">
			<button class="btn-submit" for="cadastro">Inscreva-se</span>
		</div>
	</form>
	<div class="blur" onclick="popUpExit()">
</div>
